<!DOCTYPE html>
<html>

<head>
    <title>AutoRename</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="ui" content="popup">
    <link rel="stylesheet" type="text/css" href="/css/stylesheet.css" />
    <link rel="stylesheet" type="text/css" href="/css/controls.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Sans+JP:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <script src="/js/Settings.js"></script>
    
</head>

<body data-theme="auto" style="width: 650px; margin: 0px !important">

    <div id="popup-container">
        <div class="title-area">
            <div class="title-logo-area">
                <img src="/assets/autorename-16px.png"></img>
                <span id="extension_name" class="extension_name"></span>
                <span id="extension_version" class="extension_version popup_ui_version_string"></span>
                <div class="popup_ui_header_container">
                    <span id="header-title" class="popup_ui_header_site_title"></span>
                </div>
            </div>
            
            <nav class="popup_ui_nav_quick_access_container">
                <button id="button_buy_me_coffee" class="autorename_primary_button">
                    <img src="/assets/bmc-logo.png" alt="Github">
                    <p>Donate</p>
                </button>
                <button id="button_clear_queue" class="autorename_primary_button">
                    <img src="/assets/icons8-help-48.png" alt="Help">
                    <p data-i18n="button_help"></p>
                </button>
                <button id="nav-settings" class="autorename_primary_button">
                    <img src="/assets/icons8-settings-48.png" alt="More Settings">
                    <p data-i18n="common_label_settings"></p>
                </button>
            </nav>
        </div>

        <div class="popup-settings-area">
            <div id="popup-area" class="tab-content-main">
        </div>
    </div>

    <script type="module" src="/lib/LetsBeOne/LetsBeOne.js"></script>
    <script src="/lib/ThemeEngine/ThemeEngine.js"></script>
</body>
</html>
